<div class="container-fluid">

    <h1 class="text-primary">Search Manga:</h1>

    <input type="text" #newquery>
    <button (click)="submit(newquery)" type="button" class="btn btn-primary ml-2">Search</button>

    <div *ngIf="results">
      <div *ngIf="!results.results || results.results.length ==0">
        No manga were found with the term '{{ query }}'
      </div>

      <div *ngIf="results.results &&  results.results.length > 0">
        <div class="card-columns">
          <div class="card" style="width:400px" *ngFor="let m of results.results">
            <img class="card-img-top img-responsive" src="{{m.image_url}}" alt="Card image">
            <div class="card-body">
              <h4 class="card-title">{{m.title}}</h4>
              <p class="card-text" >Chapter: {{m.chapters}}<br>Score:{{m.score}}<br>Synopsis: {{m.synopsis}}</p>
              <a href="#" [routerLink]="['/manga', m.mal_id]" class="btn btn-primary">See this Manga</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
